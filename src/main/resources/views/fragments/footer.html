
<!-- New Kiezatlas Footer -->
<div th:fragment="footer-new" class="ui vertical segment footer blue4bg">

    <div class="footer-links ui container">

        <div class="ui equal width stackable grid">
            <div class="ui row">
                <div class="column your-data">

                    <div class="site-link" th:include="fragments/widgets :: footer-site-link"></div>

                    <div th:if="!${authenticated}" class="ui inverted link list webpages">
                        <div><a href="/sign-up/login" class="item">Login</a></div>
                        <div><a href="/sign-up/" class="item">Register</a></div>
                    </div>
                    <div th:if="${authenticated}" class="ui inverted link list webpages">
                        <div><a href="/sign-up/edit" class="item">Edit</a></div>
                        <div><a href="/sign-up/login" class="item">Logout</a></div>
                    </div>
                </div>

                <div class="column menu">
                    <h3 class="ui header">Weiterf&uuml;hrende Infos</h3>
                    <div class="ui inverted link list menu-items" th:if="${!#lists.isEmpty(menuItems)}">
                        <div th:each="menuItem : ${menuItems}">
                            <a th:href="${menuItem.href}" th:class="'item'" th:id="${menuItem.id}" th:text="${menuItem.label}">Menu Item</a>
                        </div>
                    </div>
                </div>

                <div class="column recent">
                    <h3 class="ui header">Kiezatlas Webseiten</h3>
                    <div class="ui link list webpages" th:if="${!#lists.isEmpty(webpages) and #strings.equals(website, 'standard')}">
                        <div th:each="webpage,iterStat : ${webpages}" th:if="${iterStat.count lte 5}">
                            <a th:href="'/' + ${webpage.webAlias}" th:class="'item'" th:id="${webpage.id}" th:text="${webpage.title}">Menu Item</a>
                        </div>
                    </div>
                    <div class="ui inverted link list webpages" th:if="${!#lists.isEmpty(webpages) and !#strings.equals(website, 'standard')}">
                        <div th:each="webpage,iterStat : ${webpages}" th:if="${iterStat.count lte 5}">
                            <a th:href="${webpage.webAlias}" th:class="'item'" th:id="${webpage.id}" th:text="${webpage.title}">Menu Item</a>
                        </div>
                    </div>
                </div>

                <div class="column about">
                    <h3 class="ui header">Kontakt</h3>
                    <p th:utext="${siteAbout}">Configure Website About Info (HTML)</p>
                </div>

            </div>

            <div class="ui row">
                <div class="sixteen wide column bottomline" th:utext="${footerText}"></div>
            </div>

        </div>

    </div>

</div>
