<!DOCTYPE html>
<html>
    <head>
        <title th:text="${angebot.name} + ' - Angebotsinfo im Kiezatlas'"></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="/de.kiezatlas.angebote/css/sitestyle.css"/>

        <script src="/de.kiezatlas.angebote/vendor/jquery/jquery-1.9.1.min.js"></script>

        <script src="/de.kiezatlas.website/dist/vendor/dm4-webclient-utils.min.js"></script>
        <script src="/de.kiezatlas.website/css/semantic-ui/2.2/sidebar.min.js"></script>

        <script src="/de.kiezatlas.angebote/dist/angebote-ui-complete.js"></script>
        <!--script src="/de.kiezatlas.angebote/dist/angebote-ui-complete.min.js"></script-->

        <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
            // App initialization
            $(document).ready(function(e) {
                render_angebotsinfo_page()
            })
        /*]]>*/
        </script>
        <meta th:replace="fragments/tracker" />
    </head>
    <body class="kiezatlas angebotsinfos detail">

        <div class="top-menu" th:include="fragments/navigation :: top (publisher=${is_publisher})"></div>

        <div class="ui vertical left menu sidebar" th:include="fragments/navigation :: vertical (publisher=${is_publisher})"></div>

        <div class="pusher">

            <div class="task-info">
                <h3></h3>
                <div class="ui input icon loading-indicator">
                    <i class="loading spinner icon"></i>
                </div>
            </div>
            <div class="detail-area" id="angebot" th:data="${angebot.id}">
                <div class="angebot-infos">
                    <h3 class="angebot-name" th:text="${angebot.name}"></h3>
                    <p class="body"></p>
                </div>
                <h3 class="assignments">Orte an denen dieses Angebot aktuell oder in der Zukunft stattfindet</h3>
                <div class="geo-objects-area">
                    <div class="einrichtungen"></div>
                </div>
            </div>

            <div id="bottom">
                <div class="menu">
                    <ul>
                        <li>
                            <a href="/angebote" title="Zurück zur Übersicht">Zur&uuml;ck</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="footer" th:include="fragments/navigation :: footer-links (publisher=${is_publisher})"></div>
        </div>

    </body>
</html>
