    <head>
        <title>Angebotssuche - Kiezatlas 2</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="/de.kiezatlas.angebote/vendor/jquery/ui/css/ka-angebote/jquery-ui-1.9.2.custom.min.css"/>
        <!--link rel="stylesheet" href="/de.kiezatlas.angebote/vendor/jquery/1.12.1.custom/jquery-ui.min.css"/>
        <link rel="stylesheet" href="/de.kiezatlas.angebote/vendor/jquery/1.12.1.custom/jquery-ui.theme.min.css"/-->
        <link rel="stylesheet" href="/de.kiezatlas.angebote/css/sitestyle.css"/>
        <link rel="stylesheet" href="/de.kiezatlas.website/css/semantic-ui/2.2/components/button.min.css"/>

        <script defer src="/de.kiezatlas.angebote/dist/vendor/jquery-1.9.1-ui-1.9.2-autocomplete.min.js"></script>
        <!--script src="/de.kiezatlas.angebote/vendor/jquery/1.12.1.custom/jquery-ui.min.js"></script-->

        <script defer src="/de.deepamehta.webclient/script/util/js_utils.js"></script>

        <script defer src="/de.kiezatlas.angebote/dist/angebote-ui-complete.js" onload="init_search_page()"></script>
        <!--script src="/de.kiezatlas.angebote/dist/angebote-ui-complete.min.js"></script-->

    </head>
    <body class="kiezatlas angebotsinfos search">

        <div class="top-menu ui menu top fixed">
            <div class="ui container">
                <a href="/">
                    <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" height="40" class="mobile-logo" />
                </a>
                <a href="/sign-up/login" class="login item">Login</a>
                <a class="item gesamt" href="/">Startseite</a>
                <a href="/angebote/my" style="display: none;" class="angebote item">Meine Eintr&auml;ge</a>
                <a href="/angebote" class="all-angebote active item">Angebote</a>
                <a href="/sign-up/login" style="display: none;" class="logout item">Logout</a>
            </div>
        </div>

        <div class="headline white-styled-area-bottom-line">

            <div class="logoline">
                <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" title="Kiezatlas 2 Logo" alt="Grafik: Kiezatlas Logo"/>
                <div class="slogan">Angebotsinfos im Kiezatlas</div>
            </div>

            <div class="form-area">

                <form action="javascript:_void()" id="fulltext-search-form" accept-charset="UTF-8">
                    <div id="search-input-one" class="ui search icon input" style="display: inline-block;">
                        <!--label for="query" class="label">Suche nach Angeboten</label-->
                        <input id="query" title="Volltextsuche in allen Angebotsinformationen"
                               name="search" placeholder="Suche in Name, Beschreibung, Stichwörtern des Angebots" type="text"/>
                    </div>
                    <button class="circular ui icon button basic" title="Suchanfrage starten"
                            onclick="fire_angebote_search()" id="do-text-search">
                        <i class="search icon"></i>
                    </button>
                </form>

                <form action="javascript:_void()" id="location-search-form" accept-charset="UTF-8">
                    <div class="nearby-dialog ui search input">
                        <!-- label for="nearby" class="label">In der N&auml;he von</label -->
                        <input id="nearby" title="Textbasierte Suche nach Anschrift und Geo-Koordinaten" name="nearby" class=""
                               type="text" placeholder="Suche in der Nähe einer Anschrift, Straße/Hnr., PLZ" />
                    </div>
                    <button id="do-nearby" title="Standort suchen" class="circular ui icon button basic"
                            onclick="javascript:do_search_streetcoordinates()">Go</button>
                    <button id="do-locating" title="Meinen aktuellen Standort nutzen" class="circular ui icon button basic"
                            onclick="javascript:do_browser_location()"><i class="location arrow icon"></i>Standort nutzen</button>
                </form>

            </div>

        </div>

        <div class="search-content">

            <div class="filter-area">
                <div class="query-parameter"></div>
            </div>

            <div id="listing" class="list-area">
                <h4 class="status"></h4>
                <div class="ui input icon loading-indicator">
                    <i class="loading hidden spinner icon"></i>
                </div>
                <ul class="results"></ul>
            </div>

        </div>

        <div id="bottom" class="white-styled-area">
            <div class="tag-view"><h4 class="label">Angebotssuche nach Stichworten</h4><br/></div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="/angebote" title="Zurück zur Übersicht">Zur&uuml;ck</a>
                    </li>
                </ul>
            </div>
        </div>
