<!DOCTYPE html>
<html>
    <head>
        <title>Kiezatlas 2 Angebot</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>

        <link rel="stylesheet" href="/de.kiezatlas.angebote/css/sitestyle.css"/>

        <script src="/de.kiezatlas.angebote/vendor/jquery/jquery-1.9.1.min.js"></script>
        <script src="/de.deepamehta.webclient/script/util/rest_client.js"></script>
        <script src="/de.deepamehta.webclient/script/util/js_utils.js"></script>
        <script src="/de.kiezatlas.website/ka-locating.js"></script>
        <script src="/de.kiezatlas.angebote/angebote-ui.js"></script>

        <script type="text/javascript">

            $(document).ready(function(e) {
                render_angebotslisting_page()
            })

        </script>
    </head>
    <body class="kiezatlas angebotsinfos listing">

        <div class="top-menu ui container fluid">
            <div class="ui menu">
                <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" height="40" class="mobile-logo" />
                <a href="/sign-up/login" class="login item">Login</a>
                <a class="create item" style="display: none;" href="/geoobject/create">Neue Einrichtung</a>
                <a class="item gesamt" href="/">Gesamtstadtplan</a>
                <a href="/angebote/my" style="display: none;" class="angebote item">Meine Angebote</a>
                <a href="/angebote" class="all-angebote active item">Angebote</a>
                <a href="/sign-up/" class="register item">Registrieren</a>
                <a href="/sign-up/login" style="display: none;" class="logout item">Logout</a>
                <div class="right menu administration" style="display: none;">
                    <div class="ui simple dropdown item">
                        <i class="setting icon"></i>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="/geoobject/confirmation/">Freischalten</a>
                            <!--a href="/site/administration/" class="item">Listenansicht</a>
                            <a href="/geoobject/site/" class="item">Site-Infos</a-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="headline search"><h2><label for="query">Suche in <em>allen</em> Angebotsinformationen</label></h2></div>

        <div class="form-area angebot">
            <form action="javascript:do_search_angebote()" id="angebot-form" accept-charset="UTF-8">
                <div class="ui input focus" style="display: inline-block;">
                    <input id="query" name="search" placeholder="Angebotsinfo..." type="text"/>
                </div>
                <input id="do-save" name="location" type="submit" value="Suchen"/>
                <!--input id="nearby" type="text" placeholder=".. in der Nähe von" />
                <input id="do-locating" onclick="javascript:do_search_streetcoordinates()" name="streets" type="button" class="btn" value="Suchen" />
                <input id="do-locating" onclick="javascript:do_browser_location()" name="location" type="button" class="btn" value="Aktueller Standort" /-->
            </form>
            <div class="filter-area">
                <h4>Filter dieser Suchanfrage</h4>
                <div class="query-parameter"></div>
            </div>
        </div>

        <div class="headline list"><h2>Angebote <em>Heute</em></h2></div>
        <div class="list-area">
        </div>

        <div id="bottom">
            <div class="menu">
                <ul>
                    <li>
                        <a href="/angebote" title="Zurück zur Übersicht">Zur&uuml;ck</a>
                    </li>
                </ul>
            </div>
            <br/>
            <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" title="Kiezatlas 2 Logo" alt="Grafik: Kiezatlas Logo"/>
        </div>

    </body>
</html>
