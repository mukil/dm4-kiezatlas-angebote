    <body class="kiezatlas angebotsinfos assignment">

        <div class="top-menu ui menu top fixed">
            <div class="ui container">
                <a href="/">
                    <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" height="40" class="mobile-logo" />
                </a>
                <a href="/sign-up/login" class="login item">Login</a>
                <a class="item gesamt" href="/">Startseite</a>
                <a href="/angebote/my" style="display: none;" class="angebote active item">Meine Eintr&auml;ge</a>
                <a href="/angebote" class="all-angebote item">Angebote</a>
                <a href="/sign-up/login" style="display: none;" class="logout item">Logout</a>
            </div>
        </div>

        <div class="left-side">
            <div class="task-info">
                <h3>
                    An welchen Einrichtungen findet das Angebot <span class="angebot-name"></span>statt?<br/>
                </h3>
                <p><span class="label">Bitte w&auml;hle eine Einrichtung &uuml;ber das Suchfeld</span> <!--span class="help">?<span--></p>
                <!-- GeoObjectTopic.lookupInstitution(alias, as) -->
            </div>

            <div class="form-area assignment">
                <form action="javascript:do_search_geo_objects_by_name(render_geo_object_search_results)" id="name-search-form" accept-charset="UTF-8">
                    <div class="ui input">
                        <input id="name-search" type="text" placeholder="Einrichtungsname" />
                        <input id="do-search" type="submit" class="btn" value="Einrichtung suchen" />
                    </div>
                    <span class="search-info"></span>
                </form>
                <div class="geo-objects-area">
                    <div class="einrichtungen"></div>
                </div>
            </div>

            <div class="date-area disabled">
                <h3 class="edit-info">Angebotszeitraum anlegen</h3>
                <!-- <span class="angebot-name">des Angebots</span> am Standort <i class="marker icon"></i><span class="einrichtung-name">...</span> -->
                <form id="date-select-form" action="javascript:_void()" accept-charset="UTF-8">

                    <label for="from" class="block-space">Das Angebot findet hier statt vom</label>
                    <div class="ui input focus">
                        <input type="text" id="from" name="from">

                        <!--div class="ui input focus ticker">
                            <label class="text" for="oneday">
                                <input type="checkbox" id="do-oneday" name="oneday" class="ui basic checkbox"
                                       onclick="handle_oneday_assignment()"
                                       title="Bitte auswählen falls Ihr Angebot nur an diesem Tag stattfindet" />
                                Nur an einem Tag
                            </label>
                        </div-->

                    </div>

                    <div id="to-form-block">
                        <label for="to" class="block-space">bis zum</label>
                        <div class="ui input focus">
                            <input type="text" id="to" name="to">
                        </div>
                    </div>
                    <br/>

                    <div class="ui input focus icon block-space">
                        <button id="do-assign" class="ui green button" onclick="do_save_assignment()"
                                title="Bestätigt diesen Veranstaltungszeitraum">
                            <i class="icon save"></i><span class="text">Speichern</span></button>
                        <button id="do-delete" class="ui red button hidden" onclick="do_delete_assignment()"
                                title="Achtung: Entfernt diesen Veranstaltungszeitraum">
                            <i class="icon trash"></i>Zeitraum l&ouml;schen</button>
                    </div>

                    <div class="ui input focus icon block-space">
                        <button id="do-override" class="ui basic button" onclick="handle_override_details()"
                                title="Sie können den Kontakt und die Angebotsbeschreibung je nach Standort ändern">
                            <i class="icon plus"></i><span class="text">Standortspezifische Infos</span>
                        </button>
                    </div>

                    <div id="override-block" class="disabled">
                        <label for="additional-kontakt" class="block-space">Standortspezifischer Kontakt</label>
                        <div class="ui input focus">
                            <input type="text" id="additional-kontakt" name="add-kontakt" />
                        </div>
                        <label for="additional-infos" class="block-space">Standortspezifische Infos</label>
                        <div class="ui input focus">
                            <input type="text" id="additional-details" name="add-infos" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-side">
            <h3>Zeitr&auml;ume</h3>
            <div class="einrichtungen"></div>
            <div class="help"></div>
            <!--h3>Angebotsinfo</h3>
            <div class="offer-area">
                <h3 class="angebot-name">...</h3>
                <!--div class="angebot-infos">

            </div-->
        </div>

        <div id="bottom">
            <div class="menu">
                <ul>
                    <li>
                        <a href="/angebote/my" title="Zurück zur Übersicht">Zur&uuml;ck</a>
                    </li>
                </ul>
            </div>
            <p>
                <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" class="logo"
                     title="Kiezatlas 2 Logo" alt="Grafik: Kiezatlas Logo"/>
            </p>
        </div>

        <div id="dialog-confirm" title="Zeitraum löschen?">Willst Du diesen Angebotszeitraum entfernen?</div>
