        <div class="form-area angebot">
            <form action="javascript:do_save_angebot()" id="angebot-form" accept-charset="UTF-8">
                <!--label for="angebot-name" id="name-label">Name des Angebots</label-->

                <br/>

                <br/>
                <label for="angebot-kontakt" id="kontakt-label">Kontakt zum Angebot</label><br/>
                <input id="angebot-kontakt" type="text" placeholder="Kontakt"></input>
                <br/>
                <label for="angebot-webpage" id="webpage-label">Mehr Infos zum Angebot</label><br/>
                <input id="angebot-webpage" type="url" placeholder="http://"></input>
                <br/>
                <label for="angebot-tags" id="tags-label">Stichw&ouml;rter</label><br/>
                <input id="angebot-tags" type="text" placeholder=".., .."></input>
                <br/>
                <input id="do-save" type="submit" class="btn" value="Speichern"></input>
            </form>
        </div>
