<!DOCTYPE html>
<html>
    <head>
        <title>Kiezatlas 2 Angebote</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>

        <link rel="stylesheet" href="/de.kiezatlas.angebote/vendor/jquery/ui/css/ka-angebote/jquery-ui-1.9.2.custom.min.css"/>
        <link rel="stylesheet" href="/de.kiezatlas.angebote/css/sitestyle.css"/>
        <link rel="stylesheet" href="/de.kiezatlas.website/css/semantic-ui/2.2/components/button.min.css"/>

        <script src="/de.kiezatlas.angebote/vendor/jquery/jquery-1.9.1.min.js"></script>
        <script src="/de.kiezatlas.angebote/vendor/jquery/ui/wautocomplete/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="/de.kiezatlas.angebote/vendor/ckeditor/ckeditor.js"></script>
        <script src="/de.kiezatlas.angebote/vendor/ckeditor/config.js"></script>
        <script src="/de.deepamehta.webclient/script/util/rest_client.js"></script>
        <script src="/de.deepamehta.webclient/script/util/js_utils.js"></script>
        <script src="/de.kiezatlas.angebote/angebote-util.js"></script>
        <script src="/de.kiezatlas.angebote/angebote-model.js"></script>
        <script src="/de.kiezatlas.angebote/edit-angebote.js"></script>
        <script src="/de.kiezatlas.angebote/tags-ui.js"></script>

        <script type="text/javascript">

            $(document).ready(function(e) {
                load_username(render_user_menu)
                has_angebote_membership(function(state) {
                    if (state) {
                        // parse topic id from path
                        var id = parse_angebots_id()
                        if (id !== 0) {
                            // Update Angebotsinfos
                            load_angebot_by_resource_path(function(res, angebotsinfo) {
                                tagging.init()
                                if (angebotsinfo && angebotsinfo.hasOwnProperty("tags")) {
                                    tagging.setupTags(angebotsinfo["tags"])
                                }
                            })
                            render_angebot_form()
                        }
                        $('#angebot-name').focus()
                    } else {
                        $('.form-area.angebot').remove()
                        $('.task-info h3').html('Entschuldigung! '
                            + 'Sie haben noch keine Berechtigung eigene Angebotsinfos im Kiezatlas zu verwalten.<br/>'
                            + 'Bitte kontaktieren Sie uns unter <a href="mailto:support@kiezatlas.de">support@kiezatlas.de</a> und '
                            + 'unter Angabe ihres Benutzernamens mit Bezug auf diese Fehlermeldung.<br/>')
                    }
                })
                // validate_angebots_form()
                // ckEditor
                CKEDITOR.inline('angebot-beschreibung')
            })

        </script>
    </head>
    <body class="kiezatlas angebotsinfos edit">

        <div class="top-menu ui menu top fixed">
            <div class="ui container">
                <a href="/">
                    <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" height="40" class="mobile-logo" />
                </a>
                <a href="/sign-up/login" class="login item">Login</a>
                <a class="item" href="/">Einrichtungen</a>
                <a href="/angebote/my" style="display: none;" class="angebote item">Meine Eintr&auml;ge</a>
                <a href="/angebote" class="all-angebote item">Angebote</a>
                <a href="/sign-up/login" style="display: none;" class="logout item">Logout</a>
            </div>
        </div>

        <div class="task-info">
            <h3>Angebotsinfos bearbeiten</h3>
        </div>

        <div class="form-area angebot">
            <form action="javascript:_void()" id="angebot-form" accept-charset="UTF-8">
                <!--label for="angebot-name" id="name-label">Name des Angebots</label-->
                <div class="ui input focus">
                    <input id="angebot-name" name="name" maxlength="128"
                           required="true" type="text" placeholder="Name des Angebots" />
                </div>
                <br/>
                <textarea id="angebot-beschreibung" name="beschreibung" contenteditable="true"
                          class="mbottom" type="text" placeholder="Beschreibung des Angebots"></textarea>
                <!--label for="angebot-beschreibung">(Tipp: <em>Was</em> genau, an welchem Wochentag, zu welcher <em>Uhrzeit</em>?)</label-->
                <br/>
                <label for="angebot-kontakt" id="kontakt-label">Allgemeine/r Ansprechpartner_in</label>
                <div class="ui input focus">
                    <input id="angebot-kontakt" name="kontakt" class="mbottom" required="true" type="text" placeholder="Kontakt" />
                </div>
                <br/>
                <label for="angebot-webpage" id="webpage-label">Mehr Infos zum Angebot (URL)</label>
                <div class="ui input focus">
                    <input id="angebot-webpage" name="webpage" class="mbottom" type="url" onkeyup="autocorrect_url(this.value)" placeholder="http://www.kiezatlas.de" />
                </div>
                <br/>
                <label for="angebot-tags" id="tags-label">Stichw&ouml;rter</label><br/>
                <div class="ui input focus">
                    <input id="angebot-tags" name="tags" class="mbottom" type="text" placeholder=".., .." />
                </div>
                <br/>
                <div class="ui input focus icon commands">
                    <button id="do-save" class="ui green button" onclick="do_save_angebot_and_go_home()" type="submit">
                        <i class="icon save"></i>Speichern
                    </button>
                    <button id="assignment-link" data-my-href="#" onclick="do_save_angebot_and_go_assign()" class="ui primary button">
                        <i class="save icon"></i>+&nbsp;&nbsp;<i class="add to calendar icon"></i>Angebotszeitr&auml;me festlegen
                    </button>
                </div>
            </form>
            <br/>
            <!--div class="ui input focus icon">
                <button id="assignment-link" data-my-href="#" onclick="do_save_angebot_and_go_assign()" class="ui primary button">
                    <i class="save icon"></i>+&nbsp;&nbsp;<i class="add to calendar icon"></i>Angebotszeitr&auml;me festlegen
                </button>
            </div-->
        </div>

        <div id="bottom">
            <div class="menu">
                <ul>
                    <li>
                        <a href="/angebote/my" title="Zurück zur Übersicht">Zur&uuml;ck</a>
                    </li>
                    <li>
                        <a href="/angebote" title="Alle aktuelle Angebote anzeigen">Angebote</a>
                    </li>
                </ul>
            </div>
            <p>
                <img src="/de.kiezatlas.website/images/kiezatlas2-logo.png" class="logo"
                     title="Kiezatlas 2 Logo" alt="Grafik: Kiezatlas Logo"/>
            </p>        </div>
